<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Employee Reimbursment System</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous">
        <link rel="stylesheet" href="css/ers.css">
    </head>
    <body>
        <div class="container" id="fullcontainer">
            <div class="text-center" id="login">
                <h3 class="col-lg-12">Please enter username and password</h3>
                <div class="row d-flex justify-content-center">
                <input class="col-sm-2 form-control" id="username" type="text" placeholder="USERNAME">
                </div>
                <div class="row d-flex justify-content-center">
                <input class="col-sm-2 form-control" id="password" type="password" placeholder="PASSWORD">
                </div>
                <button id="submitbtn" class="btn btn-danger">Submit</button>
            </div>
            
        </div>    
        <script src="js/ers.js"></script>
    </body>
</html>
